openapi: 3.0.3
info:
  title: ITSM-Sec Nexus API
  version: 1.0.0
  description: |
    IT Service Management System API - ITIL準拠の統合ITSM API

    このAPIは、インシデント管理、変更管理、SLA管理、脆弱性管理など
    ITサービスマネジメントに必要な機能を提供します。

    ## 認証
    JWTベアラートークン認証を使用します。`/api/v1/auth/login`でトークンを取得し、
    `Authorization: Bearer <token>`ヘッダーで認証してください。

    ## エラーレスポンス
    エラーレスポンスは以下の形式で返されます:
    ```json
    {
      "error": "エラーメッセージ"
    }
    ```
  contact:
    name: ITSM Development Team
    email: dev@itsm.local
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:5000/api/v1
    description: 開発環境
  - url: http://192.168.0.187:5000/api/v1
    description: ローカルネットワーク
  - url: https://192.168.0.187:5050/api/v1
    description: ローカルネットワーク (HTTPS)

tags:
  - name: Authentication
    description: 認証・ユーザー管理
  - name: Dashboard
    description: ダッシュボードKPI
  - name: Incidents
    description: インシデント管理
  - name: Changes
    description: 変更管理
  - name: Assets
    description: 資産管理
  - name: Problems
    description: 問題管理
  - name: Releases
    description: リリース管理
  - name: ServiceRequests
    description: サービス要求管理
  - name: SLA
    description: SLA管理
  - name: SLAAlerts
    description: SLAアラート管理
  - name: SLAReports
    description: SLAレポート
  - name: Users
    description: ユーザー管理
  - name: Security
    description: セキュリティ・監査ログ
  - name: Vulnerabilities
    description: 脆弱性管理
  - name: Compliance
    description: コンプライアンス・NIST CSF 2.0
  - name: Knowledge
    description: ナレッジ管理
  - name: Capacity
    description: キャパシティ管理
  - name: Export
    description: データエクスポート
  - name: Microsoft365
    description: Microsoft 365統合
  - name: Notifications
    description: 通知設定管理
  - name: Webhooks
    description: Webhook受信・管理
  - name: Integrations
    description: 外部システム統合設定
  - name: Reports
    description: レポート生成・スケジュール管理
  - name: Health
    description: ヘルスチェック

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWTトークン認証

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: エラーメッセージ
      example:
        error: 認証が必要です

    ValidationError:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              msg:
                type: string
              param:
                type: string
              location:
                type: string

    PaginationMeta:
      type: object
      properties:
        total:
          type: integer
          description: 総件数
        page:
          type: integer
          description: 現在のページ
        limit:
          type: integer
          description: 1ページあたりの件数
        totalPages:
          type: integer
          description: 総ページ数

    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [admin, manager, analyst, viewer]
        full_name:
          type: string
        created_at:
          type: string
          format: date-time
        last_login:
          type: string
          format: date-time

    Incident:
      type: object
      properties:
        ticket_id:
          type: string
          example: INC-123456
        title:
          type: string
        priority:
          type: string
          enum: [Critical, High, Medium, Low]
        status:
          type: string
          enum: [New, In Progress, Resolved, Closed]
        description:
          type: string
        is_security_incident:
          type: integer
          enum: [0, 1]
        created_at:
          type: string
          format: date-time

    Change:
      type: object
      properties:
        rfc_id:
          type: string
          example: RFC-A1B2C3D4
        title:
          type: string
        description:
          type: string
        asset_tag:
          type: string
        status:
          type: string
          enum: [Pending, Approved, Rejected, Implementing, Completed]
        requester:
          type: string
        approver:
          type: string
        is_security_change:
          type: integer
          enum: [0, 1]
        impact_level:
          type: string
          enum: [Low, Medium, High, Critical]
        created_at:
          type: string
          format: date-time

    SLAAgreement:
      type: object
      properties:
        sla_id:
          type: string
          example: SLA-123456
        service_name:
          type: string
        metric_name:
          type: string
        target_value:
          type: string
        actual_value:
          type: string
        achievement_rate:
          type: number
        status:
          type: string
          enum: [Met, At-Risk, Violated, Breached]
        measurement_period:
          type: string
          enum: [Daily, Weekly, Monthly, Quarterly]

    SLAAlert:
      type: object
      properties:
        alert_id:
          type: string
        sla_id:
          type: string
        service_name:
          type: string
        metric_name:
          type: string
        alert_type:
          type: string
          enum: [violation, at_risk, threshold_breach]
        previous_status:
          type: string
        new_status:
          type: string
        previous_achievement_rate:
          type: number
        new_achievement_rate:
          type: number
        message:
          type: string
        acknowledged:
          type: integer
          enum: [0, 1]
        acknowledged_by:
          type: string
        acknowledged_at:
          type: string
          format: date-time
        triggered_at:
          type: string
          format: date-time

    Vulnerability:
      type: object
      properties:
        vulnerability_id:
          type: string
          example: CVE-12345678
        title:
          type: string
        description:
          type: string
        severity:
          type: string
          enum: [Critical, High, Medium, Low, Info]
        cvss_score:
          type: number
          minimum: 0
          maximum: 10
        cvss_vector:
          type: string
        affected_asset:
          type: string
        status:
          type: string
          enum: [Open, In Progress, Resolved, Mitigated, Accepted]
        detection_date:
          type: string
          format: date-time
        resolution_date:
          type: string
          format: date-time
        nist_csf_function:
          type: string
          enum: [GOVERN, IDENTIFY, PROTECT, DETECT, RESPOND, RECOVER]
        nist_csf_category:
          type: string

    AuditLog:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        user:
          type: string
        action:
          type: string
        resource_type:
          type: string
        resource_id:
          type: string
        old_values:
          type: string
        new_values:
          type: string
        ip_address:
          type: string
        user_agent:
          type: string
        is_security_action:
          type: integer
          enum: [0, 1]
        created_at:
          type: string
          format: date-time

    SecurityAlert:
      type: object
      properties:
        id:
          type: integer
        alert_type:
          type: string
        severity:
          type: string
          enum: [Critical, High, Medium, Low]
        description:
          type: string
        affected_user_id:
          type: integer
        source_ip:
          type: string
        is_acknowledged:
          type: integer
          enum: [0, 1]
        acknowledged_by:
          type: string
        acknowledged_at:
          type: string
          format: date-time
        remediation_notes:
          type: string
        created_at:
          type: string
          format: date-time

    NotificationChannel:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        channel_type:
          type: string
          enum: [email, slack, teams]
        webhook_url:
          type: string
        config:
          type: object
        notification_types:
          type: string
        is_active:
          type: integer
          enum: [0, 1]
        created_by:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    NotificationLog:
      type: object
      properties:
        id:
          type: integer
        channel:
          type: string
        notification_type:
          type: string
        status:
          type: string
          enum: [sent, failed]
        error_message:
          type: string
        sent_at:
          type: string
          format: date-time

    WebhookLog:
      type: object
      properties:
        id:
          type: integer
        source:
          type: string
          enum: [microsoft365, servicenow]
        event_type:
          type: string
        payload:
          type: string
        status:
          type: string
          enum: [processed, error, rejected]
        error_message:
          type: string
        received_at:
          type: string
          format: date-time

    IntegrationSettings:
      type: object
      properties:
        integration_name:
          type: string
        settings:
          type: object
        configured:
          type: boolean

    ScheduledReport:
      type: object
      properties:
        id:
          type: integer
        schedule_id:
          type: string
        name:
          type: string
        report_type:
          type: string
          enum: [incident_summary, sla_compliance, security_overview]
        schedule_type:
          type: string
          enum: [daily, weekly, monthly]
        cron_expression:
          type: string
        recipients:
          type: array
          items:
            type: string
        send_email:
          type: integer
          enum: [0, 1]
        is_active:
          type: integer
          enum: [0, 1]
        last_run_at:
          type: string
          format: date-time
        next_run_at:
          type: string
          format: date-time
        created_by:
          type: integer
        created_at:
          type: string
          format: date-time

    ReportHistory:
      type: object
      properties:
        id:
          type: integer
        history_id:
          type: string
        report_type:
          type: string
        report_name:
          type: string
        format:
          type: string
        file_path:
          type: string
        file_size:
          type: integer
        status:
          type: string
          enum: [pending, running, completed, failed]
        parameters:
          type: string
        generated_by:
          type: integer
        started_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
        error_message:
          type: string

security:
  - bearerAuth: []

paths:
  # ========== Authentication ==========
  /auth/register:
    post:
      summary: ユーザー登録
      description: 新規ユーザーを登録します（本番環境では管理者のみ）
      tags: [Authentication]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                  example: newuser
                employee_number:
                  type: string
                  example: EMP001
                email:
                  type: string
                  format: email
                  example: newuser@example.com
                password:
                  type: string
                  example: securePassword123
                role:
                  type: string
                  enum: [admin, manager, analyst, viewer]
                  default: viewer
                full_name:
                  type: string
                  example: 山田 太郎
      responses:
        '201':
          description: ユーザー作成成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '409':
          description: ユーザー名またはメールアドレスが既に使用されています
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      summary: ユーザーログイン
      description: ユーザー名とパスワードでログインし、JWTトークンを取得します
      tags: [Authentication]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: admin
                password:
                  type: string
                  example: password123
                totpToken:
                  type: string
                  description: 2FAが有効な場合に必要
      responses:
        '200':
          description: ログイン成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: 2FAトークンが必要
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  requires2FA:
                    type: boolean
        '401':
          description: 認証失敗
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/me:
    get:
      summary: 現在のユーザー情報取得
      description: ログイン中のユーザー情報を取得します
      tags: [Authentication]
      responses:
        '200':
          description: ユーザー情報取得成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: 認証が必要です
        '404':
          description: ユーザーが見つかりません

  /auth/forgot-password:
    post:
      summary: パスワードリセット要求
      description: メールアドレスを入力し、パスワードリセット用のリンクをメールで送信します
      tags: [Authentication]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: 要求受け入れ成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /auth/reset-password:
    post:
      summary: パスワードリセット実行
      description: 有効なトークンを使用して新しいパスワードを設定します
      tags: [Authentication]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - new_password
              properties:
                token:
                  type: string
                new_password:
                  type: string
                  minLength: 8
      responses:
        '200':
          description: パスワードリセット成功
        '400':
          description: トークンが無効

  /auth/verify-reset-token/{token}:
    get:
      summary: トークンの有効性確認
      description: パスワードリセットトークンが有効かどうかを確認します
      tags: [Authentication]
      security: []
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: トークン有効
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                  email:
                    type: string
                  expires_at:
                    type: string
                    format: date-time
        '400':
          description: トークン無効

  /auth/2fa/setup:
    post:
      summary: 2FA設定の開始
      description: TOTP秘密鍵とQRコードを生成します
      tags: [Authentication]
      responses:
        '200':
          description: QRコード生成成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  qrCode:
                    type: string
                    description: Base64エンコードされたQRコード画像
                  secret:
                    type: string
                  otpauthUrl:
                    type: string
                  instructions:
                    type: string

  /auth/2fa/verify:
    post:
      summary: 2FAの検証と有効化
      description: TOTPトークンを確認し、2FAを正式に有効化します
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
              properties:
                token:
                  type: string
                  description: アプリに表示された6桁のコード
      responses:
        '200':
          description: 2FA有効化成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  backupCodes:
                    type: array
                    items:
                      type: string
                  warning:
                    type: string
        '400':
          description: 無効なトークン

  /auth/2fa/disable:
    post:
      summary: 2FAの無効化
      description: パスワード（および有効な場合はトークン）を確認し、2FAを無効化します
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
                token:
                  type: string
                  description: 2FAが有効な場合は必須
      responses:
        '200':
          description: 2FA無効化成功
        '401':
          description: パスワード不正

  /auth/2fa/status:
    get:
      summary: 2FAステータスの取得
      description: 現在のユーザーの2FA有効化状態を取得します
      tags: [Authentication]
      responses:
        '200':
          description: ステータス取得成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  enabled:
                    type: boolean
                  configured:
                    type: boolean

  # ========== Users ==========
  /users:
    get:
      summary: ユーザー一覧取得
      description: 全ユーザーの一覧を取得します（admin/manager権限が必要）
      tags: [Users]
      responses:
        '200':
          description: ユーザー一覧取得成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '403':
          description: 権限がありません

  /users/{id}:
    put:
      summary: ユーザー更新
      description: ユーザー情報を更新します（admin権限が必要）
      tags: [Users]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                role:
                  type: string
                  enum: [admin, manager, analyst, viewer]
                full_name:
                  type: string
      responses:
        '200':
          description: 更新成功
        '404':
          description: ユーザーが見つかりません
    delete:
      summary: ユーザー削除
      description: ユーザーを削除します（admin権限が必要）
      tags: [Users]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 削除成功
        '403':
          description: 自分自身を削除することはできません
        '404':
          description: ユーザーが見つかりません

  # ========== Dashboard ==========
  /dashboard/kpi:
    get:
      summary: ダッシュボードKPI取得
      description: ダッシュボードの主要KPI指標を取得します
      tags: [Dashboard]
      responses:
        '200':
          description: KPI取得成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  active_incidents:
                    type: integer
                  sla_compliance:
                    type: number
                  vulnerabilities:
                    type: object
                    properties:
                      critical:
                        type: integer
                      high:
                        type: integer
                  csf_progress:
                    type: object
                    additionalProperties:
                      type: integer

  # ========== Incidents ==========
  /incidents:
    get:
      summary: インシデント一覧取得
      description: 全てのインシデントを作成日時の降順で取得します
      tags: [Incidents]
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: インシデント一覧取得成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Incident'
                  pagination:
                    $ref: '#/components/schemas/PaginationMeta'
    post:
      summary: インシデント作成
      description: 新規インシデントを作成します（admin/manager/analyst権限が必要）
      tags: [Incidents]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - priority
              properties:
                title:
                  type: string
                priority:
                  type: string
                  enum: [Critical, High, Medium, Low]
                status:
                  type: string
                  enum: [New, In Progress, Resolved, Closed]
                  default: New
                description:
                  type: string
                is_security_incident:
                  type: integer
                  enum: [0, 1]
                  default: 0
      responses:
        '201':
          description: インシデント作成成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  id:
                    type: string
                  created_by:
                    type: string

  /incidents/{id}:
    get:
      summary: インシデント詳細取得
      description: 指定されたインシデントの詳細を取得します
      tags: [Incidents]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: インシデント詳細取得成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Incident'
        '404':
          description: インシデントが見つかりません
    put:
      summary: インシデント更新
      description: 既存のインシデントを更新します
      tags: [Incidents]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                priority:
                  type: string
                  enum: [Critical, High, Medium, Low]
                status:
                  type: string
                  enum: [New, In Progress, Resolved, Closed]
                description:
                  type: string
      responses:
        '200':
          description: インシデント更新成功
