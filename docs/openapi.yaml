        '200':
          description: カレンダー登録成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  eventId:
                    type: string
                  webLink:
                    type: string

  # ========== Reports ==========
  /reports/types:
    get:
      summary: レポートタイプ一覧取得
      description: サポートされているレポートタイプを取得します
      tags: [Reports]
      responses:
        '200':
          description: レポートタイプ一覧
          content:
            application/json:
              schema:
                type: object
                properties:
                  report_types:
                    type: array
                    items:
                      type: string
                  formats:
                    type: array
                    items:
                      type: string
                  schedule_types:
                    type: array
                    items:
                      type: string

  /reports/generate/{type}:
    get:
      summary: レポート生成
      description: 指定タイプのレポートを生成します
      tags: [Reports]
      parameters:
        - in: path
          name: type
          required: true
          schema:
            type: string
            enum: [incident_summary, sla_compliance, security_overview]
        - in: query
          name: from_date
          schema:
            type: string
            format: date
        - in: query
          name: to_date
          schema:
            type: string
            format: date
        - in: query
          name: download
          schema:
            type: boolean
      responses:
        '200':
          description: レポート生成成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  report:
                    type: object
        '400':
          description: 無効なレポートタイプ

  /reports/download/{filename}:
    get:
      summary: レポートファイルダウンロード
      description: 生成されたレポートファイルをダウンロードします
      tags: [Reports]
      parameters:
        - in: path
          name: filename
          required: true
          schema:
            type: string
      responses:
        '200':
          description: PDFファイル
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '404':
          description: ファイルが見つかりません

  /reports/schedule:
    get:
      summary: スケジュールレポート一覧取得
      description: スケジュール設定されたレポート一覧を取得します
      tags: [Reports]
      responses:
        '200':
          description: スケジュール一覧
          content:
            application/json:
              schema:
                type: object
                properties:
                  schedules:
                    type: array
                    items:
                      $ref: '#/components/schemas/ScheduledReport'
                  total:
                    type: integer
    post:
      summary: スケジュールレポート作成
      description: 新しいスケジュールレポートを作成します
      tags: [Reports]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - report_type
                - schedule_type
              properties:
                name:
                  type: string
                report_type:
                  type: string
                  enum: [incident_summary, sla_compliance, security_overview]
                schedule_type:
                  type: string
                  enum: [daily, weekly, monthly]
                recipients:
                  type: array
                  items:
                    type: string
                send_email:
                  type: boolean
                cron_expression:
                  type: string
                filters:
                  type: object
      responses:
        '201':
          description: 作成成功
        '400':
          description: バリデーションエラー

  /reports/schedule/{id}:
    get:
      summary: スケジュールレポート詳細取得
      description: 指定IDのスケジュールレポート詳細を取得します
      tags: [Reports]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: スケジュール詳細
          content:
            application/json:
              schema:
                type: object
                properties:
                  schedule:
                    $ref: '#/components/schemas/ScheduledReport'
        '404':
          description: スケジュールが見つかりません
    put:
      summary: スケジュールレポート更新
      description: スケジュールレポートを更新します
      tags: [Reports]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: 更新成功
        '404':
          description: スケジュールが見つかりません
    delete:
      summary: スケジュールレポート削除
      description: スケジュールレポートを削除します
      tags: [Reports]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 削除成功
        '404':
          description: スケジュールが見つかりません

  /reports/schedule/{id}/run:
    post:
      summary: スケジュールレポート即時実行
      description: スケジュールレポートを即時実行します
      tags: [Reports]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 実行成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  history_id:
                    type: string
                  file_name:
                    type: string
        '404':
          description: スケジュールが見つかりません

  /reports/history:
    get:
      summary: レポート生成履歴取得
      description: レポート生成の履歴を取得します
      tags: [Reports]
      parameters:
        - in: query
          name: report_type
          schema:
            type: string
        - in: query
          name: status
          schema:
            type: string
            enum: [pending, running, completed, failed]
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
      responses:
        '200':
          description: 履歴一覧
          content:
            application/json:
              schema:
                type: object
                properties:
                  history:
                    type: array
                    items:
                      $ref: '#/components/schemas/ReportHistory'
                  total:
                    type: integer

  /reports/cleanup:
    post:
      summary: 古いレポートファイル削除
      description: 指定日数以前の古いレポートファイルを削除します
      tags: [Reports]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                days_to_keep:
                  type: integer
                  default: 30
      responses:
        '200':
          description: クリーンアップ成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  deleted_count:
                    type: integer

  # ========== Health ==========
  /health:
    get:
      summary: 基本ヘルスチェック
      description: サーバーの基本的な稼働状態を確認します
      tags: [Health]
      security: []
      responses:
        '200':
          description: サーバー稼働中
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /health/live:
    get:
      summary: Liveness Probe
      description: Kubernetesスタイルのliveness probe
      tags: [Health]
      security: []
      responses:
        '200':
          description: サーバー稼働中

  /health/ready:
    get:
      summary: Readiness Probe
      description: Kubernetesスタイルのreadiness probe
      tags: [Health]
      security: []
      responses:
        '200':
          description: サーバー準備完了
        '503':
          description: サーバー準備中

  /cache/stats:
    get:
      summary: キャッシュ統計取得
      description: キャッシュの統計情報を取得します（admin権限が必要）
      tags: [Health]
      responses:
        '200':
          description: キャッシュ統計取得成功
